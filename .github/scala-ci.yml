name: Scala CI Pipeline

on:
  push:
    branches: ["master", "develop", "release/**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Scala project
        run: mvn -B clean package

      - name: Run tests
        run: mvn test
